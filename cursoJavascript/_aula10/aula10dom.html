<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Somando números</title>
        <style>
            div#res {
                margin-top: 20px;
            }
            input {
                width: 70px;
            }
            input#botao {
                width: 50px;
            }
            h1 {
                padding-left: 30px;
                width: 300px;
                box-shadow: black 2px 2px 2px 2px;
            }

        </style>

    </head>
    <body>
        <h1>Somando Números</h1>
        <input type="number" id="txtn1">
        <input type="number" id="txtn2">
        <input type="button" value="somar" id="botao" onclick="somar()">
        <div id="res">Resultado:</div>
        <script>
            function somar() {
                var tn1 = window.document.getElementById('txtn1')
                var tn2 = window.document.querySelector('input#txtn2')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var res = window.document.getElementById('res')
                var s = n1 + n2
                res.innerHTML = `A soma de ${n1} + ${n2} é igual a <strong>${s}</strong>`
            }


        </script>


    </body>
</html>
