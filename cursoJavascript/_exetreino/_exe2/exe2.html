<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" type="text/css" href="../../_css/exe2.css"/>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0"/>
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked/>
                <label for="masc">masculino</label>
                <input type="radio" name="radsex" id="fem"/>
                <label for="fem">feminino</label>
            </p>
            <p>
                <input type="button" value="verificar" id="botao" onclick="verificar()"/>
            </p>

        </div>

        <div id="res">
            <p>Preencha os dados acima para ver o resultado.</p>
            
        </div>
    </section> 
    <footer>
        <p id="rodape"><span>&COPY; Gabriel Terra | 2020 </span></p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
